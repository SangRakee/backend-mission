<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, intial-scale=1" />

        <!-- static 로딩 -->
        {% load static %}
        <link rel="stylesheet" href="{% static "css/main.css" %}">

        <!-- 폰트어썸 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- 테일윈드 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

    </head>
    <body>
        <header class="top-bar">
          <div class="con mx-auto pr-1 h-full flex">
            <a href="/" class="logo flex items-center px-3">
              <span>MBLY</span>
            </a>

            <div class="flex-grow flex items-center px-3">
                <input type="text" placeholder="찾으실 물건을 입력">
                <button>검색</button>
            </div>



            <ul class="flex menu-1">
                {% if user.is_authenticated %}
                  <li class="menu-1__li-icon">
                    <a href="#" class="h-full flex items-center px-2">
                      <span><i class="far fa-user"></i></span>
                    </a>
                  </li>
                    <li>
                       <a href="{%url 'logout'%}" class="h-full flex items-center px-2">
                        <span>로그아웃</span>
                       </a>
                    </li>
                {% else %}
                  <li>
                    <a href="{%url 'login'%}" class="h-full flex items-center px-2">
                      <span>로그인</span>
                    </a>
                  </li>
                  <li>
                    <a href="{%url 'signup'%}" class="h-full flex items-center px-2">
                      <span>가입하기</span>
                    </a>
                  </li>
                {% endif %}
            </ul>


          </div>
        </header>


        {% block contents %}
        {% endblock contents %}

    </body>
</html>
